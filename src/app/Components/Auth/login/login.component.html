<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email"
      [(ngModel)]="loginRequest.email" pInputText
      >
    </mat-form-field>
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback text-red-600">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Please enter a valid email.</div>
    </div>
  
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password"
      [(ngModel)]="loginRequest.password" pInputText
      >
    </mat-form-field>
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback text-red-600">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  

  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
